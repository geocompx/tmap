project:
  type: book
  output-dir: docs

execute:
  cache: true

book:
  title: "Elegant and informative maps with **tmap**"
  page-footer: "Elegant and informative maps with **tmap** by Martijn Tennekes and Jakub Nowosad."
  # number-sections: true
  author: "Martijn Tennekes and Jakub Nowosad"
  description: | 
    This book teaches how to make elegant and informative maps with the R package tmap.
  # cover-image: https://geocompx.org/static/img/book_cover_py.png
  site-url: https://tmap.geocompx.org/
  repo-url: https://github.com/geocompx/tmap/
  date: now
  date-format: iso
  repo-branch: main
  repo-actions: [edit]
  # sharing: [twitter, facebook, linkedin]
  google-analytics: G-ER2GMPEJNF
  # favicon: favicon-32x32.png
  chapters:
    - "index.qmd"
    - part: "Basics"
      chapters: 
        - "intro.qmd"
        - "geodata.qmd" 
        - "nutshell.qmd" 
        - "save.qmd" 
    - part: "Building blocks"
      chapters: 
        - "tm-shape.qmd" 
        - "layers.qmd" 
        - "visual-variables.qmd" 
        - "scales.qmd"
        - "legends.qmd"
        - "attr-layers.qmd"
        - "positions.qmd"
        - "layout.qmd" 
    - part: "Expanding the toolbox"
      chapters: 
        - "charts.qmd"
        - "small-multiples.qmd"
        - "arrangements.qmd"
        - "animations.qmd"
        - "interactive.qmd" 
        - "shiny.qmd"
        #- "other-types.qmd"
    - part: "Advanced topics"
      chapters:
        - "options.qmd"
        - "extensions.qmd"
    - part: "Good practices"
      chapters:
        - "good-maps.qmd"
    - "references.qmd"
  appendices:
    - "data_processing.qmd"
    - "glossary.qmd"

format:
  html: 
    theme: [brand, flatly]
    # linkcolor: "#73A7A8"
